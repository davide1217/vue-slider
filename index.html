<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>

    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="choosen.image" :alt="choosen.title" />
                    <div class="text">
                        <h3>{{choosen.title}}</h3>
                        <p>
                            {{choosen.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev"></div>
                    <div class="next"></div>
                    
                    <div class="thumb" @click="displayed()" v-for="slide in slides">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
